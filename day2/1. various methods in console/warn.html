<!DOCTYPE html>
<html>
<body>

<h1>JavaScript console.warn() Method</h1>

<p>The console.warn() method writes a warning to the console.</p>

<script>
//method 1
console.warn("This is a warning!");

//method 2
var myObj = { firstname : "John", lastname : "Doe" };
console.warn(myObj);

//method 3

var myArr = ["Orange", "Banana", "Mango", "Kiwi" ];
console.warn(myArr);

</script>

</body>
</html>
