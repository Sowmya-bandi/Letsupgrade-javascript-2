<h1>JavaScript console.error() Method</h1>
<p>The console.error() method writes an error message to the console.</p>

<script>
//method 1
console.error("You made a mistake");
//method 2
var myObj = { firsname : "John", lastname : "Doe" };
console.error(myObj);
//method 3
var myArr = ["Orange", "Banana", "Mango", "Kiwi" ];
console.error(myArr);

</script>
