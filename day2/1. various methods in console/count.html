<!DOCTYPE html>
<html>
<body>

<h1>JavaScript console.count() Method</h1>

<p>Writes to the console the number of times that particular console.count() is called.<br>

You can add a label that will be included in the console view. By default the label "default" will be added.

</p>

<script>
	//method 1
console.count();
console.count();
//method 2
console.count("myLabel");
console.count("myLabel");
//method 3
for (i = 0; i < 10; i++) {
  console.count();
}

</script>

</body>
</html>
