<!DOCTYPE html>
<html>
<body>

<h1>JavaScript console.log() Method</h1>

<p>The console.log() method writes a message to the console.<br>

The console is useful for testing purposes.</p>

<script>
//method1
console.log("Hello world!");
//method2
var myObj = { firstname : "John", lastname : "Doe" };
console.log(myObj);
//method3
var myArr = ["Orange", "Banana", "Mango", "Kiwi" ];
console.log(myArr);
</script>

</body>
</html>
