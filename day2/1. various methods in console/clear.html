<!DOCTYPE html>
<html>
<body>

<h1>JavaScript console.clear() Method</h1>

<p>The console.clear() method clears the console.<br>

The console.clear() method will also write a message in the console: "Console was cleared".</p>

<button onclick="myFunction()">Clear Console</button>

<script>

console.log("Hello! Press the button to clear the console!");

function myFunction() {
  console.clear();
}

</script>

</body>
</html>
